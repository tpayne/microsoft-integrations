<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Communications Assistant</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <link rel="stylesheet" href="./pane.css" />
</head>
<body>
    <div class="header">
        <h3>Communications Assistant</h3>
        <span class="infoIcon" title="Hello! I am your AI assistant for managing email communications. I can help you analyze the sentiment, intention, and urgency of incoming emails, and even draft responses for you. Please select an email to get us started!">&#x2139;</span>
    </div>
    <div class="card" id="sentimentContent">
        <div><strong>Sentiment:</strong> <span id="sentiment">—</span></div>
        <div><strong>Intention:</strong> <span id="intention">—</span></div>
        <div>
            <strong>Urgency:</strong>
            <span id="urgencyIndicator"></span>
            <span id="urgency">—</span>
        </div>
    </div>
    <div class="card">
        <button id="btnQuickReply">Quick Reply</button>
        <small> Opens a reply-all with a suggested draft. </small>
    </div>
    <div id="responseContainer"></div>
    <script src="./pane.js"></script>
</body>
</html>
